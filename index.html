<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Probe test</title>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/",
          "Frag": "/Frag.js",
          "BoxProjection": "/BoxProjection.js",
          "CubeCamera": "/CubeCamera.js",
          "loader": "/loader.js",
          "PmremGenerator": "/PmremGenerator.js",
          "utils": "/utils.js"
        }
      }
    </script>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      width: 100dvw;
      height: 100dvh;
      display: flex;
      position: relative;
    "
  >
    <div id="theContainer" style="width: 100%; height: 80%"></div>
    <div
      id="thePanel"
      style="
        position: absolute;
        top: 0;
        left: 0;
        display: flex;
        flex-direction: column;
      "
    >
      <div>
        <!-- <button id="load512">Load 512</button>
        <button id="load1k">Load 1k</button> -->
        <button id="load512png">Load 512 png</button>
        <!-- <button id="load1024png">Load 1024 png</button>
        <button id="loadMerged1">Load Merged1</button> -->
        <label>라이트맵</label>
        <input
          type="range"
          min="0.8"
          max="5.0"
          step="0.1"
          value="1.0"
          id="exposure"
        />
        <label>메탈니스</label>
        <input
          type="range"
          min="0.0"
          max="1.0"
          step="0.01"
          value="0.0"
          id="metalness"
        />
        <label>러프니스</label>
        <input
          type="range"
          min="0.0"
          max="1.0"
          step="0.01"
          value="0.0"
          id="roughness"
        />
        <label>프로브세기</label>
        <input
          type="range"
          min="0.0"
          max="1.5"
          step="0.01"
          value="0.0"
          id="probeIntensity"
        />
      </div>
      <div style="background-color: white">Status : <span id="st"></span></div>
    </div>

    <div
      id="bottomPanel"
      style="
        background-color: #f0f0f0f0;
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        max-height: 20%;
        overflow-y: auto;
        padding: 8px;
        box-sizing: border-box;
      "
    >
      <div id="camDirection"></div>
      <div id="camPosition"></div>
      <div id="matWorld"></div>
      <!-- <button onclick="console.log(camera.)">Speak</button> -->
      <div style="display: flex; gap: 4px">
        <button id="btnApplyMirror">Apply Mirror</button>
        <button id="btnTest1">테스트1</button>
      </div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
