<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lightmap Edit2</title>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/"
        }
      }
    </script>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      width: 100dvw;
      height: 100dvh;
      display: flex;
      position: relative;
    "
  >
    <div id="theContainer" style="width: 100%; height: 80%"></div>
    <div
      id="thePanel"
      style="
        position: absolute;
        top: 0;
        left: 0;
        display: flex;
        flex-direction: column;
      "
    >
      <div>
        <!-- <button id="load512">Load 512</button>
        <button id="load1k">Load 1k</button> -->
        <button id="load512png">Load 512 png</button>
        <!-- <button id="load1024png">Load 1024 png</button>
        <button id="loadMerged1">Load Merged1</button> -->
        <input
          type="range"
          min="0.8"
          max="5.0"
          step="0.1"
          value="1.0"
          id="exposure"
        />
      </div>
      <div style="background-color: white">Status : <span id="st"></span></div>
    </div>

    <div
      id="bottomPanel"
      style="
        background-color: #f0f0f0f0;
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        max-height: 20%;
        overflow-y: auto;
        padding: 8px;
        box-sizing: border-box;
      "
    >
      <div id="camDirection"></div>
      <div id="camPosition"></div>
      <div id="matWorld"></div>
      <!-- <button onclick="console.log(camera.)">Speak</button> -->
      <button id="btnApplyMirror">Apply Mirror</button>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
